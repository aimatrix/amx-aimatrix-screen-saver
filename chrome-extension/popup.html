<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 20px 0;
            text-align: center;
            color: #00ff00;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .toggle {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .toggle input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            border: none;
        }
        
        .opacity-value {
            font-size: 12px;
            color: #888;
            text-align: right;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Matrix Digital Rain</h1>
    
    <div class="toggle">
        <input type="checkbox" id="enableMatrix">
        <label for="enableMatrix">Enable Matrix Rain</label>
    </div>
    
    <div class="setting-group">
        <label for="colorPicker">Rain Color:</label>
        <input type="color" id="colorPicker" value="#00ff00">
    </div>
    
    <div class="setting-group">
        <label for="fontSizeSlider">Font Size:</label>
        <input type="range" id="fontSizeSlider" min="10" max="30" step="2" value="16">
        <div class="opacity-value" id="fontSizeValue">16px</div>
    </div>
    
    <div class="setting-group">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="50" max="500" step="25" value="100">
        <div class="opacity-value" id="speedValue">1.0x</div>
    </div>
    
    <div class="setting-group">
        <label for="opacitySlider">Opacity:</label>
        <input type="range" id="opacitySlider" min="0.05" max="0.5" step="0.05" value="0.1">
        <div class="opacity-value" id="opacityValue">10%</div>
    </div>
    
    <div class="footer">
        Matrix Digital Rain Theme v1.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
