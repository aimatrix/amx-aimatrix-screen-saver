<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIMatrix Digital Rain Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <h1>AIMatrix Digital Rain</h1>
            <p class="version">v6.0</p>
        </header>
        
        <div class="toggle-section">
            <label class="toggle">
                <input type="checkbox" id="enableMatrix">
                <span class="toggle-slider"></span>
                <span class="toggle-label">Enable Matrix Rain</span>
            </label>
        </div>
        
        <div class="settings-section">
            <div class="setting-group">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme" class="select-input">
                    <option value="green">Classic Green</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="cyan">Cyan</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="custom">Custom Color</option>
                </select>
            </div>
            
            <div class="setting-group" id="customColorGroup" style="display: none;">
                <label for="customColor">Custom Color:</label>
                <input type="color" id="customColor" value="#00ff00" class="color-input">
            </div>
            
            <div class="setting-group">
                <label for="speedSetting">Speed:</label>
                <select id="speedSetting" class="select-input">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                    <option value="veryfast">Very Fast</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="densitySetting">Density:</label>
                <select id="densitySetting" class="select-input">
                    <option value="sparse">Sparse</option>
                    <option value="normal">Normal</option>
                    <option value="dense">Dense</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="characterSize">Character Size:</label>
                <select id="characterSize" class="select-input">
                    <option value="small">Small (12px)</option>
                    <option value="medium">Medium (16px)</option>
                    <option value="large">Large (20px)</option>
                    <option value="extralarge">Extra Large (24px)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="opacitySlider">Opacity: <span id="opacityValue">30%</span></label>
                <input type="range" id="opacitySlider" min="0.1" max="0.8" step="0.05" value="0.3" class="range-input">
            </div>
        </div>
        
        <footer class="footer">
            <p>AIMatrix Digital Rain Screen Saver</p>
            <p><a href="https://aimatrix.com" target="_blank">aimatrix.com</a></p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
